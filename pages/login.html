<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Ar - Acesso Administrativo</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/login.css"> 
    <link rel="stylesheet" href="../css/fragments/nav.css">
    <link rel="stylesheet" href="../css/fragments/footer.css">

</head>

<body class="bg-black text-white d-flex flex-column min-vh-100">

    <div id="nav-placeholder"></div>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center pt-5">
        <div class="login-card text-center p-4" style="max-width: 400px; width: 90%;">
            <div class="mb-4">
                <i class="bi bi-shield-lock text-gold fs-1"></i>
                <p class="text-white-50 small mt-2 uppercase tracking-widest">ACESSO ADMINISTRATIVO</p>
            </div>

            <form id="loginForm"> <div class="mb-3 text-start">
                    <label class="form-label small text-gold fw-bold">USUÁRIO</label>
                    <input type="text" class="form-control bg-dark border-secondary text-white shadow-none" placeholder="Admin">
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label small text-gold fw-bold">SENHA</label>
                    <input type="password" class="form-control bg-dark border-secondary text-white shadow-none" placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-outline-gold w-100 py-2 rounded-0 fw-bold">ENTRAR</button>
            </form>
        </div>
    </main>

        <div id="footer-placeholder"></div>

    <script src="/js/fragments/server-guard.js"></script>
    <script src="/js/fragments/load-fragments.js"></script>
    <script src="/js/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
